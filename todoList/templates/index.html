$def with (todos, form)

<table>
    <tr>
        <th>My Todo List</th>
        <th></th>
    </tr>
    $for todo in todos:
    <tr>
        <td>$todo.title</td>
        <td>
            <form action="/del/$todo.id" method="post">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
</table>

<p/> <p/>
<p/> <p/>
<form action="" method="post">
    $:form.render()
</form>
